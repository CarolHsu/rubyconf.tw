<style type="text/css" media="screen">

h1 {
  font-size: 24px;
  background: red;
  color: #fff;
  margin-bottom: 0px;
}
ul{
  margin: 5px;
  padding: 0;
}
html, body {
  padding: 0;
  margin: 0;

  font-size: 24px;
}

  padding: 3px;
  border-bottom: 1px solid #ccc;
}

  margin: 0;

}

  text-decoration: none;
}

  color: #fff;

}

  display: none;
}

</style>

<html>
<body>
  <h1>RubyConf Taiwan 2011</h1>
  <div id="juitterContainer">    
  </div>
  
  <script type="text/javascript" charset="utf-8">
    
    function getUrlVars()
    {
        var vars = [], hash;
        var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
        for(var i = 0; i < hashes.length; i++)
        {
            hash = hashes[i].split('=');
            vars.push(hash[0]);
            vars[hash[0]] = hash[1];
        }
        return vars;
    }

    var title = getUrlVars()["title"];
    if (title) {
      $('h1').html(decodeURIComponent(title) )
    }
  </script>
    
</body>
</html>
